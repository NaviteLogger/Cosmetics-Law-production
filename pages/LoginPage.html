<!DOCTYPE html>
<html lang="pl-Pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../styles/GlobalStyles.css" rel="stylesheet" type="text/css">
  <link href="../styles/LoginPageStyles.css" rel="stylesheet" type="text/css">
  <script src="../scripts/LoginPageScript.js" defer></script>
  <title>Login Page</title>
</head>
<body>
  <header>
    <div class="left">
        <a href="./indexPage.html" class="nav-link">STRONA GŁÓWNA</a>
        <a href="/offerPage" class="nav-link">OFERTA</a>
        <a href="./AboutUsPage.html" class="nav-link">O NAS</a>
    </div>
    <div class="middle">
        <a href="./indexPage.html" class="nav-link">
            <img src="../images/logo.png" alt="Logo" id="logo">
        </a>
    </div>
    <div class="right">
        <a href="./ContactPage.html" class="nav-link">KONTAKT</a>
        <button class="clients-portal" id="clients-portal">PANEL KLIENTA</button>
    </div>
</header>

  <div class="login-form">
    <h2>Witamy w panelu klienta</h2>
    <br>
    <form id="login-form"> 
      <div class="form-group">
        <label for="email">Podaj adres mailowy:</label>
        <input type="email" id="email" name="email" placeholder="Adres email">
        <br>
        <br>
        <label for="email" id="email-error">Podaj swoje hasło:</label>
        <input type="password" id="password" name="password" placeholder="Hasło">
        <label for="password" id="password-error"></label>
        <br>
        <button type="submit" class="submit-button">Zaloguj się</button>
      </div>
    </form>
    <div id="server-response">
      <p id='message' style="color: red"></p>
    </div>
  </div>
    <div style="text-align: center">
      <br>
      <a href="./RegistrationPage.html">
        <button class="register-button">Nie posiadasz jeszcze konta? Zarejestruj się</button>
      </a>
    </div>
</body>
</html>
