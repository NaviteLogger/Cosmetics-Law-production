<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="/styles/LoginPageStyles.css">
  <script src="../scripts/LoginPageScript.js" defer></script>
  <meta charset="utf-8">
</head>
<body>
  <div class="header">
    <div>
      <img src='/images/logo.png' alt="Logo" class="logo">
    </div>
    <div class="navigation">
        <a href="../index.html">
            <button class="nav-button">STRONA GŁOWNA</button>
        </a>
        <a href="/pages/OfferPage.html">
            <button class="nav-button">OFERTA</button>
        </a>
        <a href="/pages/LoginPage.html">
            <button class="nav-button current">PANEL KLIENTA</button>
        </a>
        <a href="/pages/ContactPage.html">
            <button class="nav-button">KONTAKT</button>
        </a>
        <div class="shopping-bag">
            <img src='/images/torba.png' alt="Shopping Bag" class="shopping-bag">
        </div>
    </div>
  </div>

  <div class="login-form">
    <h2>Witamy w panelu klienta</h2>
    <br>
    <!-- 
    The follwing code is a form element that is used to submit user login credentials to the server. 
    The form element has an action attribute that specifies the URL ('/login') where the form data will be submitted. 
    The method attribute specifies the HTTP method ('post) that will be used to submit the form data. In this case, the method is set to "post". 
    -->
    <form action='/login' method="post"> 
      <div class="form-group">
        <label for="email">Podaj adres mailowy:</label>
        <input type="email" id="email" name="email" placeholder="sample@sample.com">
        <br>
        <label for="email" id="email-error">Podaj kod autoryzacyjny:</label>
        <input type="password" id="password" name="password" placeholder="Hasło">
        <label for="password" id="password-error"></label>
        
        <div class="form-group">
        <button type="submit" class="submit-button">Dalej</button>
      </div>
    </form>
  </div>
</body>
</html>
