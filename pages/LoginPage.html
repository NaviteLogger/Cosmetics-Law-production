<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="../styles/LoginPageStyles.css">
  <script src="../scripts/LoginPageScript.js" defer></script>
  <meta charset="utf-8">
</head>
<body>
  <header>
    <div class="left">
        <a href="../index.html" class="nav-link">STRONA GŁÓWNA</a>
        <a href="./OfferPage.html" class="nav-link">OFERTA</a>
        <a href="./AboutUsPage.html" class="nav-link">O NAS</a>
    </div>
    <div class="middle">
        <a href="../index.html" class="nav-link">
            <img src="../images/logo.png" alt="Logo" id="logo">
        </a>
    </div>
    <div class="right">
        <a href="./ContactPage.html" class="nav-link">KONTAKT</a>
        <button class="clients-portal" id="clients-portal">PANEL KLIENTA</button>
    </div>
</header>

  <div class="login-form">
    <h2>Witamy w panelu klienta</h2>
    <br>
    <form id="login-form"> 
      <div class="form-group">
        <label for="email">Podaj adres mailowy:</label>
        <input type="email" id="email" name="email" placeholder="sample@sample.com">
        <br>
        <br>
        <label for="email" id="email-error">Podaj kod autoryzacyjny:</label>
        <input type="password" id="password" name="password" placeholder="Hasło">
        <label for="password" id="password-error"></label>
        
        <div class="form-group">
        <button type="submit" class="submit-button">Zaloguj się</button>
      </div>
    </form>
    <div id="serverResponse">
      <p id='message' style="color: red"></p>
    </div>
  </div>
    <div>
      <br>
      <a href="./RegistrationPage.html">
        <button class="register-button">Nie posiadasz jeszcze konta? Zarejestruj się</button>
      </a>
    </div>
</body>
</html>
