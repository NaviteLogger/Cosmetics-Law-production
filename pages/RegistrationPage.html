<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "/styles/RegistrationPageStyles.css">
    <script src="../scripts/RegistrationPageScript.js" defer></script>
    <title>Formularz rejestracji</title>
</head>
<body>
    <div class="header">
        <div>
          <img src='/images/logo.png' alt="Logo" class="logo">
        </div>
        <div class="navigation">
            <a href="../index.html">
                <button class="nav-button">STRONA GŁOWNA</button>
            </a>
            <a href="/pages/OfferPage.html">
                <button class="nav-button">OFERTA</button>
            </a>
            <a href="/pages/LoginPage.html">
                <button class="nav-button">PANEL KLIENTA</button>
            </a>
            <a href="/pages/ContactPage.html">
                <button class="nav-button current">KONTAKT</button>
            </a>
            <div class="shopping-bag">
                <img src='/images/torba.png' alt="Shopping Bag" class="shopping-bag">
            </div>
        </div>
      </div>
    
    <h2>Witamy w rejestracji do naszego serwisu internetowego</h2>
  
    <form id="register-form">
      <div class="form-group">
        <label for="email">Podaj adres mailowy w celu utworzenia konta:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com">
        <br>
        <br>
        <label for="repeatedEmail">Powtóz adres mailowy:</label>
        <input type="repeatedEmail" id="repeatedEmail" name="repeatedEmail" placeholder="example@example.com">
        <br>
        <br>
        <label for="password">Stwórz hasło do swojego konta:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="password">Powtórz hasło:</label>
        <input type="repeatedPassword" id="repeatedPassword" name="repeatedPassword">
        <br>
        <br>
        <label for="terms">Akceptuję warunku regulaminu:</label>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Akceptuję <a href="#">warunki regulaminu</a>.</label>
      </div>
      <br>
      <div class="form-group">
        <button type="submit">Zarejestruj się</button>
      </div>
    </form>
    <div id="serverResponse">
      <p id='message' style="color: red"></p>
    </div>
  </body>
  
</html>
