<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "../styles/RegistrationPageStyles.css">
    <script src="../scripts/RegistrationPageScript.js" defer></script>
    <title>Formularz rejestracji</title>
</head>
<body>
  <header>
    <div class="left">
        <a href="../index.html" class="nav-link">STRONA GŁÓWNA</a>
        <a href="./OfferPage.html" class="nav-link">OFERTA</a>
        <a href="./AboutUsPage.html" class="nav-link">O NAS</a>
    </div>
    <div class="middle">
        <a href="../index.html" class="nav-link">
            <img src="../images/logo.png" alt="Logo" id="logo">
        </a>
    </div>
    <div class="right">
        <a href="./ContactPage.html" class="nav-link">KONTAKT</a>
        <button class="clients-portal" id="clients-portal">PANEL KLIENTA</button>
    </div>
  </header>
    
    <h2>Witamy w rejestracji do naszego serwisu internetowego</h2>
  
    <form id="registration-form">
      <div class="form-group">
        <label for="email">Podaj adres mailowy w celu utworzenia konta:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>
        <br>
        <br>
        <label for="repeatedEmail">Powtóz adres mailowy:</label>
        <input type="email" id="repeatedEmail" name="repeatedEmail" placeholder="example@example.com" required>
        <br>
        <br>
        <label for="password">Stwórz hasło do swojego konta:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <label for="password">Powtórz hasło:</label>
        <input type="password" id="repeatedPassword" name="repeatedPassword" required>
        <br>
        <br>
        <label for="terms">Akceptuję warunku regulaminu:</label>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Akceptuję <a href="#">warunki regulaminu</a>.</label>
      </div>
      <br>
      <div class="form-group">
        <button type="submit">Zarejestruj się</button>
      </div>
    </form>
    <div id="serverResponse">
      <p id='message' style="color: red"></p>
    </div>
  </body>
  
</html>
